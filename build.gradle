plugins {
    id 'java'
    id 'application'
}

group = 'com.mygdx.game'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    // این خط رو بعداً با LibGDX-specific dependencies جایگزین می‌کنی
    implementation 'com.badlogicgames.gdx:gdx:1.12.0'
    implementation 'com.google.code.gson:gson:2.10.1'
}

application {
    mainClass = 'Main'
}
